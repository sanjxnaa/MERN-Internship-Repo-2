<!DOCTYPE html>
<html>
    <head>
        <title>
            Bootstrap Task 5
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
        <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
        <link rel='stylesheet prefetch' href='//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
        <style>
            #success_message{
                display: none;
            }
        </style>
    </head>
    <div class="container">
        <form class="well form-horizontal needs-validation" action=" " method="post"  id="contact_form" novalidate>
           <fieldset>
              <div class="form-group">
                 <label class="col-md-4 control-label">First Name</label>  
                 <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    
                       <input type="text" name="first_name" placeholder="First Name" class="form-control" required>
                       <div class="invalid-feedback">
                        Please supply your first name.
                      </div>
                       <div class="valid-feedback">
                        Looks good!
                    </div>
                    </div>
                 </div>
              </div>

              <div class="form-group">
                 <label class="col-md-4 control-label" >Last Name</label> 
                 <div class="col-md-4 mb-3">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                       <input name="last_name" placeholder="Last Name" class="form-control"  type="text" required>
                       <div class="invalid-feedback">
                           Please supply your last name.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                 </div>
              </div>
 
              <div class="form-group">
                 <label class="col-md-4 control-label">E-Mail</label>  
                 <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                       <input name="email" placeholder="E-Mail Address" class="form-control"  type="text" required>
                       <div class="invalid-feedback">
                           Please supply your email address.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                 </div>
              </div>

              <div class="form-group">
                 <label class="col-md-4 control-label">Phone #</label>  
                 <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                       <input name="phone" placeholder="(845)555-1212" class="form-control" type="text" required>
                       <div class="invalid-feedback">
                           Please supply your phone number.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                 </div>
              </div>

              <div class="form-group">
                 <label class="col-md-4 control-label">Address</label>  
                 <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                       <input name="address" placeholder="Address" class="form-control" type="text" required>
                       <div class="invalid-feedback">
                           Please supply your street address.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
              </div>

              <div class="form-group">
                 <label class="col-md-4 control-label">City</label>  
                 <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                       <input name="city" placeholder="City" class="form-control"  type="text" required>
                       <div class="invalid-feedback">
                           Please supply your city.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                 </div>
              </div>

              <div class="form-group">
                 <label class="col-md-4 control-label">State</label>
                 <div class="col-md-4 selectContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                       <select name="state" class="form-control selectpicker" >
                          <option value=" " >Please select your state</option>
                          <option>Karnataka</option>
                          <option>Tamil Nadu</option>
                       </select>
                    </div>
                 </div>
              </div>

              <div class="form-group">
                 <label class="col-md-4 control-label">Do you have hosting?</label>
                 <div class="col-md-4">
                    <div class="radio">
                       <label>
                       <input type="radio" name="hosting" value="yes" /> Yes
                       </label>
                    </div>
                    <div class="radio">
                       <label>
                       <input type="radio" name="hosting" value="no" /> No
                       </label>
                    </div>
                 </div>
              </div>

              <div class="form-group">
                 <label class="col-md-4 control-label">Project Description</label>
                 <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                       <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
                    </div>
                 </div>
              </div>

              <div class="form-group">
                 <label class="col-md-4 control-label"></label>
                 <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
                 </div>
              </div>
           </fieldset>
        </form>
     </div>
     </div>
     <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
                });
            }, false);
            })();
     </script>
</body>
</html>
